            width: 100vw;
            height: 100vh;

            z-index: -1;

        /* Glass Styling */
        .glass-panel {

            border: 1px solid rgba(255, 255, 255, 0.05);

            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        /* Slide Logic - FIXED SCROLLING & PADDING */
        .slide {
            position: absolute;
            inset: 0;
            opacity: 0;
            transform: translateY(20px) scale(0.99);
            transition: opacity 0.5s ease, transform 0.5s ease;
            pointer-events: none;
            display: flex;
            flex-direction: column;
            /* Critical Fixes: */
            padding-top: 6rem;    /* Space for progress bar */
            padding-bottom: 10rem; /* HUGE space for bottom nav */
            padding-left: 1.5rem;
            padding-right: 1.5rem;
            overflow-y: auto;     /* Enable vertical scrolling */
            height: 100%;
            width: 100%;
        }

        @media (min-width: 768px) {
            .slide { 
                padding-left: 4rem;
                padding-right: 4rem;
            }
        }

        .slide.active {
            opacity: 1;
            transform: translateY(0) scale(1);
            pointer-events: auto;
            z-index: 10;
        }

        /* Custom Scrollbar */
        .slide::-webkit-scrollbar {
            width: 6px;
        }
        .slide::-webkit-scrollbar-track {
            background: transparent;
        }
        .slide::-webkit-scrollbar-thumb {
            background-color: rgba(255, 255, 255, 0.1);

        }

        .hover-glow:hover {

        ];

        // LOGIC
        let currentIndex = 0;
        const container = document.getElementById('slide-container');
        const progressBar = document.getElementById('progress-bar');
        const counter = document.getElementById('slide-counter');
        const prevBtn = document.getElementById('prev-btn');
        const nextBtn = document.getElementById('next-btn');

        function renderSlide() {
            container.innerHTML = '';

            const slideEl = document.createElement('div');
            slideEl.className = 'slide';
            slideEl.innerHTML = slides[currentIndex]();

            container.appendChild(slideEl);

            lucide.createIcons();

            // Reflow triggers transition
            void slideEl.offsetWidth; 
            slideEl.classList.add('active');

            const progress = ((currentIndex + 1) / slides.length) * 100;
            progressBar.style.width = `${progress}%`;
            counter.textContent = `${currentIndex + 1} / ${slides.length}`;

            prevBtn.disabled = currentIndex === 0;
            nextBtn.disabled = currentIndex === slides.length - 1;
            prevBtn.style.opacity = currentIndex === 0 ? '0.3' : '1';
            nextBtn.style.opacity = currentIndex === slides.length - 1 ? '0.3' : '1';
        }

        function next() { if(currentIndex < slides.length - 1) { currentIndex++; renderSlide(); } }
        function prev() { if(currentIndex > 0) { currentIndex--; renderSlide(); } }

        prevBtn.onclick = prev;
        nextBtn.onclick = next;
        document.addEventListener('keydown', (e) => {
            if(e.key === 'ArrowRight' || e.key === ' ') next();
            if(e.key === 'ArrowLeft') prev();
        });

        renderSlide();

    </script>
